<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <title>QR Code Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">    </head>
    <body>
    
  <section class="py-2 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">QR Code Generator</h1>
        <p class="lead text-body-secondary">Enter your URL, then click 'Generate' to instantly create a QR code for easy sharing and accessibility. You can also save the generated QR code image for future uses.</p>
      </div>
    </div>
  </section>

  
  <div class="album py-5 bg-body-tertiary div1">
    <div class="container">

      <div id="link-div">
        <form id="link-form" action="/" method="POST">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3"> ðŸ”— URL</span>
            </div>
            <input type="text" name="url" class="form-control" id="basic-url" aria-describedby="basic-addon3">
          </div>
          <button type="submit" class="btn btn-light generate-btn">Generate</button>
        </form>
      </div> 
    </div>
  </div>

<div class="generated-div"><img id="qr-img" src="{{data}}" height="250" alt=""></div>
  </body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../static/index.js"></script>
    </body>
</html>
